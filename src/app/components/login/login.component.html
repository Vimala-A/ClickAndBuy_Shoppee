
<section class="login-container">
  <div class="flex-item p-4 login-form" >
    <h2>Sign In</h2>
    <form #loginForm="ngForm" (ngSubmit)="signIn(loginForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <!--Required & Email Pattern validation-->
        <input type ="text" #email="ngModel" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  placeholder ="Enter Email" required class="form-control" ngModel />
        <div  *ngIf="loginForm.submitted">
          <!--Taking Errors : way1-->
          <p class="error-text"  *ngIf="email.errors?.['required']"> Please enter your email</p>
          <p class="error-text" *ngIf="email.dirty && email.errors?.['pattern']"> Invalid email address</p>
        </div>
       
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <!--Required & minlength- 3 & maxlength -12 validation-->
        <input type ="password" #password="ngModel" name="password" required class="form-control" minlength="3" maxlength="12" placeholder ="Enter Password" ngModel />
        <div *ngIf="loginForm.submitted">
          <!--Taking Errors : way2-->
          <p class="error-text"  *ngIf="password.getError('required')"> Please enter your password</p>
          <p class="error-text"  *ngIf="password.getError('minlength') || password.getError('maxlength')"> Min 3 to max 12 characters required for password</p>
        </div>
       
      </div>
      <div class="text-center mt-4 d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button> 
      </div>
    </form>
  </div>
 </section>
